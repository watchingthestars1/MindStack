<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindStack Home</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      padding: 15px;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    nav a {
      color: #eee;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #333;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      position: relative;
    }

    .welcome {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(45deg, #81c784, #388e3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 5px #4caf50, 0 0 20px #2e7d32;
      cursor: pointer;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-effect 600ms linear;
      background-color: rgba(76, 175, 80, 0.4);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes ripple-effect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    .doodles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .doodle {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      animation: float 20s linear infinite;
      color: #4caf50;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="flashcards.html">Flashcards</a>
  </nav>

  <main>
    <h1 class="welcome" id="welcomeText">Welcome to MindStack,<br>the free flashcard website</h1>
    <div class="doodles" id="doodles"></div>
  </main>

  <script>
    const welcomeText = document.getElementById('welcomeText');
    welcomeText.addEventListener('click', e => {
      const rect = welcomeText.getBoundingClientRect();
      const ripple = document.createElement('span');
      ripple.className = 'ripple';
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
      ripple.style.top = `${e.clientY - rect.top - size / 2}px`;
      welcomeText.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    });

    // Add floating doodles
    const doodles = document.getElementById('doodles');
    const emojis = ['üìö', 'üí°', 'üß†', '‚úèÔ∏è', 'üìñ', 'üìù'];
    for (let i = 0; i < 25; i++) {
      const el = document.createElement('div');
      el.className = 'doodle';
      el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      el.style.left = `${Math.random() * 100}vw`;
      el.style.top = `${Math.random() * 100}vh`;
      el.style.fontSize = `${Math.random() * 2 + 1}rem`;
      el.style.animationDuration = `${15 + Math.random() * 15}s`;
      doodles.appendChild(el);
    }
  </script>
</body>
</html>
