<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindStack â€“ Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #222831, #393e46);
      overflow-x: hidden;
      min-height: 100vh;
      color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      background: #1e1e1e;
      padding: 12px 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 6px;
    }

    nav a:hover {
      background-color: rgba(76, 175, 80, 0.15);
      color: #4caf50;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #4caf50;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
    }

    .button {
      margin-top: 30px;
      background-color: #4caf50;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #43a047;
    }

    /* Doodle animations */
    .doodle {
      position: absolute;
      width: 40px;
      height: 40px;
      opacity: 0.2;
      animation: floatUp 20s linear infinite;
    }

    .doodle:nth-child(even) {
      animation-duration: 25s;
      width: 30px;
    }

    .doodle img {
      width: 100%;
      height: 100%;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="home.html">Home</a>
    <a href="flashcards.html">Flashcards</a>
  </nav>

  <div class="container">
    <h1>Welcome to MindStack</h1>
    <p>Your mental wellness companion. Create, view, and revise flashcards to support your wellbeing journey.</p>
    <a href="flashcards.html" class="button">Start Revising</a>
  </div>

  <!-- Doodles (emoji-based or icons) -->
  <div class="doodle" style="left: 10%; animation-delay: 0s;"><img src="https://twemoji.maxcdn.com/v/latest/72x72/1f4da.png" alt="book" /></div>
  <div class="doodle" style="left: 30%; animation-delay: 4s;"><img src="https://twemoji.maxcdn.com/v/latest/72x72/1f49c.png" alt="heart" /></div>
  <div class="doodle" style="left: 50%; animation-delay: 2s;"><img src="https://twemoji.maxcdn.com/v/latest/72x72/1f4a1.png" alt="idea" /></div>
  <div class="doodle" style="left: 70%; animation-delay: 6s;"><img src="https://twemoji.maxcdn.com/v/latest/72x72/1f64f.png" alt="gratitude" /></div>
  <div class="doodle" style="left: 90%; animation-delay: 1s;"><img src="https://twemoji.maxcdn.com/v/latest/72x72/1f4aa.png" alt="strength" /></div>

</body>
</html>
