<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindStack Flashcards</title>
  <style>
    /* Navigation bar styles */
    nav {
      background: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #4caf50;
    }

    /* Dark theme & modern look */
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 200px;
      background: #222;
      color: #eee;
      font-size: 1rem;
      box-shadow: 0 0 5px #333 inset;
    }

    input::placeholder {
      color: #888;
    }

    button {
      background: #4caf50;
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .flashcards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      perspective: 1000px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      height: 150px;
    }

    .inner-card {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      border-radius: 10px;
    }

    .card.flipped .inner-card {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      backface-visibility: hidden;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      box-sizing: border-box;
      font-size: 1.1rem;
      text-align: center;
    }

    .front {
      background: #292929;
      font-weight: 700;
    }

    .back {
      background: #4caf50;
      color: #121212;
      transform: rotateY(180deg);
      font-weight: 600;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      input[type="text"] {
        width: 100%;
      }
      form {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="flashcards.html">Flashcards</a>
</nav>

<h1>MindStack Flashcards</h1>

<form id="flashcardForm" autocomplete="off">
  <input type="text" id="termInput" placeholder="Enter term" required autocomplete="off" />
  <input type="text" id="meaningInput" placeholder="Enter meaning" required autocomplete="off" />
  <button type="submit">Add Flashcard</button>
</form>

<div class="flashcards" id="flashcardsContainer">
  <!-- Flashcards appear here -->
</div>

<script>
  const form = document.getElementById('flashcardForm');
  const termInput = document.getElementById('termInput');
  const meaningInput = document.getElementById('meaningInput');
  const container = document.getElementById('flashcardsContainer');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const term = termInput.value.trim();
    const meaning = meaningInput.value.trim();

    if (!term || !meaning) return;

    // Create card elements
    const card = document.createElement('div');
    card.className = 'card';

    const inner = document.createElement('div');
    inner.className = 'inner-card';

    const front = document.createElement('div');
    front.className = 'front';
    front.textContent = term;

    const back = document.createElement('div');
    back.className = 'back';
    back.textContent = meaning;

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);

    // Flip on click
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });

    container.appendChild(card);

    // Clear inputs
    termInput.value = '';
    meaningInput.value = '';
    termInput.focus();
  });
</script>

</body>
</html>
